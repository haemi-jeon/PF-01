<body>
  <!-- MODAL: 서비스이력 상세 -->
  <div class="modal fade show" id="historyDetails" aria-labelledby="ModalLabel" tabindex="-1" aria-hidden="true"
    style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">상세 정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table th_row">
            <tbody>
              <tr>
                <th scope="row">서비스 명</th>
                <td>근태관리 Basic</td>
              </tr>
              <tr>
                <th scope="row">변경일시</th>
                <td>2021년 3월 15일 13:00</td>
              </tr>
              <!-- 사용인원 변경 -->
              <!-- 해당 이력에 맞게 display -->
              <tr>
                <th scope="row">내용</th>
                <td>사용인원 변경</td>
              </tr>
              <tr>
                <th scope="row">상세 정보</th>
                <td>변경 전 75명, 변경 후 100명</td>
              </tr>
              <!-- // 사용인원 변경 -->
              <!-- 자동결제카드 변경 -->
              <!-- 해당 이력에 맞게 display -->
              <tr>
                <th scope="row">내용</th>
                <td>자동결제카드 변경</td>
              </tr>
              <tr>
                <th scope="row">상세 정보</th>
                <td>변경 전 1234 56** **** 1234, 변경 후 1234 56** **** 6789</td>
              </tr>
              <!-- // 자동결제카드 변경 -->
              <!-- 무료체험 기간 종료 -->
              <!-- 해당 이력에 맞게 display -->
              <tr>
                <th scope="row">내용</th>
                <td>무료체험 기간 종료</td>
              </tr>
              <tr>
                <th scope="row">상세 정보</th>
                <td>90일, 2021-03-15 ~ 2021-06-12</td>
              </tr>
              <!-- // 무료체험 기간 종료 -->
              <!-- 서비스 신청 완료 -->
              <!-- 해당 이력에 맞게 display -->
              <tr>
                <th scope="row">내용</th>
                <td>서비스 신청 완료</td>
              </tr>
              <tr>
                <th scope="row">상세 정보</th>
                <td>
                  사용인원 75명<br />
                  월 이용요금 149,250원 (부가세 별도), (1,990원/월 x 75명)
                </td>
              </tr>
              <!-- // 서비스 신청 완료 -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <div class="btn-area">
            <button type="button" class="btn" data-bs-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>

  <script src="../assets/scripts/main.js"></script>
</body>

</html>
