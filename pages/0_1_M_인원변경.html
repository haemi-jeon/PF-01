<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 인원변경 | 아이브웍스</title>
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="aibworks.com" />
  <meta property="og:url" content="www.aibworks.com" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:locale:alternate" content="en_US" />
  <meta property="og:title" content="아이브웍스 - 근태관리 90일 무료체험" />
  <meta property="og:description" content="모바일앱에서 간편하게 근태체크와 휴가 신청!, 부서장은 구성원의 근태 상태 확인과 승인 신청을 간편하게 승인!" />
  <meta property="og:image" content="../assets/images/img-og.png" />
  <link rel="shortcut icon" href="../assets/styles/favicon.ico" />
  <link rel="apple-touch-icon" sizes="196x196" href="../assets/styles/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/styles/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/styles/favicon-16x16.png" />
  <link rel="mask-icon" href="../assets/styles/safari-pinned-tab.svg" color="#3FBDE3" />
  <link rel="stylesheet" type="text/css" href="../modules/bootstrap-5.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../modules/ion.rangeSlider-master/css/ion.rangeSlider.min.css" />
  <link rel="stylesheet" type="text/css" href="../modules/aos/aos.css">
  <link rel="stylesheet" type="text/css" href="../modules/swiper/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/marerial_icons.css" />
  <link rel="stylesheet" type="text/css" href="../assets/styles/main.css" />
  <link rel="stylesheet" type="text/css" href="../assets/styles/media_query.css" />
</head>

<body>
  <!-- MODAL: 사용인원 변경 -->
  <div class="modal fade show" id="changeUserNumModal" aria-labelledby="ModalLabel" tabindex="-1" aria-hidden="true"
    style="display: block;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">사용인원 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="service_change">
            <p class="tit">사용인원 선택</p>
            <div class="form-group">
              <div class="range_group">
                <div class="range_input">
                  <input type="text" class="range_slider" value="100" />
                </div>
                <span class="range_text">100명</span>
              </div>
              <div class="payment">
                <p class="total">월 이용요금 <span class="monthly_price">199,900 원</span></p>
                <p class="calculation">1,990원/월 x <span class="people_num">100명</span> (부가세 별도)</p>
              </div>
            </div>
          </div>
          <div class="service_summary">
            <div class="title">요약 정보</div>
            <ul class="dash_list">
              <li>사용인원 : <span class="people_num">100명</span></li>
              <li>결제금액 : 매월 <span class="monthly_price">199,900 원</span> (부가세 별도)</li>
              <li>결제방식 : 월 말일 자동결제 (결제 시작일 : <span class="start_date">2021년 5월 31일</span>)</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-area">
            <button type="button" class="btn btn--black">변경</button>
            <button type="button" class="btn" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>

  <script src="../modules/jquery-3.5.1.min.js"></script>
  <script src="../modules/jquery.cookie.js"></script>
  <script src="../modules/popper.min.js"></script>
  <script src="../modules/bootstrap-5.0.0/js/bootstrap.js"></script>
  <script src="../modules/ion.rangeSlider-master/js/ion.rangeSlider.min.js"></script>
  <script src="../modules/aos/aos.js"></script>
  <script src="../modules/swiper/swiper.min.js"></script>
  <script src="../assets/scripts/main.js"></script>
</body>

</html>
