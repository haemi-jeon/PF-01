            <h4 class="text-danger">다운로드 후 반드시 파일을 열어서 확인해 주시기 바랍니다.</h4>
            <div class="flex_area">
              <div class="flex_item org_data">

                <a href="javascript:void(0)" class="item-link">
                  <p class="title">조직도 백업</p>
                  <p class="desc">
                    <span>회사의 조직도 정보를 백업 할 수 있습니다.</span>
                    <span>재가입 시 조직도 데이터를 복구 할 수 있습니다.</span>
                  </p>
                  <p class="ico-btn download">Download</p>
                </a>
                <p class="text">다운로드 완료</p>
              </div>
              <div class="flex_item work_data done">
                <!-- 다운로드 ? .done 추가 : .done 제거 -->

                    <span>회사의 근태관리 데이터를 백업 할 수 있습니다.</span>
                    <span>근태관리 기록 자료로 활용 가능합니다.</span>
                  </p>
                  <p class="ico-btn download">Download</p>
                </a>
                <p class="text">다운로드 완료</p>

            </div>
